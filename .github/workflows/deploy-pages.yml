name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAGES: "true"
    steps:
      - uses: actions/checkout@v4

      # ВАЖНО: без cache, чтобы не падать на отсутствующем package-lock
      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install
        working-directory: ver01
        run: npm install

      - name: Build
        working-directory: ver01
        run: npm run build

      - name: Check dist exists
        run: ls -la ver01/dist && test -f ver01/dist/index.html

      - uses: actions/configure-pages@v5

      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./ver01/dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
